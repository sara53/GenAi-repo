<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DALL-E 3 Image Generation Chat</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<!-- Animate.css for animations -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
			integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb7xZ5/5hb7xZ5/5hb7xZ5/5hb7xZ5/5hb7xZ5"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container-fluid vh-100">
			<div class="row h-100">
				<!-- Sidebar -->
				<nav
					class="col-md-3 col-lg-2 d-md-block sidebar bg-gradient-primary text-white p-4 sidebar-custom"
				>
					<div class="sidebar-sticky">
						<h2 class="mb-4">DALL-E 3 Chat</h2>
						<ul class="nav flex-column">
							<li class="nav-item mb-3">
								<a class="nav-link active text-white" href="#"
									>Generate Image</a
								>
							</li>
						</ul>
					</div>
				</nav>
				<!-- Chat Area -->
				<main
					class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex flex-column justify-content-center align-items-center chat-bg"
				>
					<div
						class="right-chat-box bg-white shadow rounded-4 p-4 mb-4 d-flex flex-column align-items-center animate__animated animate__fadeIn"
					>
						<div class="simple-message text-center mb-3">
							<h3 class="fw-bold mb-2" style="color: #313233">
								Welcome to DALL-E 3 Image Chat!
							</h3>
							<p class="lead mb-0" style="color: #4c0e62">
								Unleash your creativity. Type a description and let AI turn your
								imagination into art!
							</p>
						</div>
						<div id="chat" class="chat-box my-3 w-100"></div>
						<form id="promptForm" class="mt-2">
							<input
								id="promptInput"
								type="text"
								class="form-control form-control-lg"
								placeholder="Describe the image you want..."
								required
							/>
							<button class="btn btn-generate" type="submit">Generate</button>
						</form>
					</div>
				</main>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
