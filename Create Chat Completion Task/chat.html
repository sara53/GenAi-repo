<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT Web UI</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="chat.css" />
	</head>
	<body class="bg-light">
		<div class="background-pattern"></div>
		<div class="container-fluid vh-100">
			<div class="row h-100">
				<nav
					class="col-12 col-md-3 col-lg-2 d-flex flex-column sidebar-creative p-0"
				>
					<div
						class="sidebar-gradient py-4 px-4 d-flex align-items-center gap-2 border-bottom"
					>
						<span class="fs-2 sidebar-icon">✨</span>
						<span class="fw-bold fs-4 sidebar-title">ChatGPT</span>
					</div>
					<button
						class="btn btn-primary m-3 rounded-pill fw-semibold shadow-sm"
					>
						<i class="bi bi-plus-circle me-2"></i>New Chat
					</button>
					<div class="flex-grow-1 overflow-auto px-2">
						<div class="list-group list-group-flush" id="chat-list">
							<a
								href="#"
								class="list-group-item list-group-item-action active rounded mb-1 sidebar-list-item"
								><i class="bi bi-chat-dots me-2"></i>Current Chat</a
							>
						</div>
					</div>
					<div
						class="sidebar-footer text-center py-3 border-top small text-muted"
					>
						<i class="bi bi-stars"></i> Powered by OpenAI
					</div>
				</nav>
				<main
					class="col-12 col-md-9 col-lg-10 d-flex flex-column p-0 position-relative bg-light"
				>
					<header
						class="header-gradient py-3 px-4 d-flex align-items-center gap-2 shadow-sm"
					>
						<span class="fs-3">✨</span>
						<span class="fw-bold fs-5">OpenAI Chat Completion</span>
					</header>
					<div
						class="flex-grow-1 overflow-auto px-2 px-md-5 py-4"
						id="chat-window"
					></div>
					<form
						class="d-flex align-items-center gap-2 border-top bg-white p-3"
						id="chat-form"
					>
						<!-- Upload Image Icon -->
						<label
							for="image-upload"
							class="btn btn-light mb-0 p-2 d-flex align-items-center"
							title="Upload Image"
							style="border-radius: 50%"
						>
							<i class="bi bi-image fs-5"></i>
							<input
								type="file"
								id="image-upload"
								accept="image/*"
								style="display: none"
							/>
						</label>
						<!-- Insert Audio Icon -->
						<label
							for="audio-upload"
							class="btn btn-light mb-0 p-2 d-flex align-items-center"
							title="Insert Audio"
							style="border-radius: 50%"
						>
							<i class="bi bi-mic fs-5"></i>
							<input
								type="file"
								id="audio-upload"
								accept="audio/*"
								style="display: none"
							/>
						</label>
						<!-- Model Select -->
						<select
							id="model-select"
							class="form-select w-auto mx-2"
							style="min-width: 140px"
						>
							<option value="gpt-4o-mini">GPT-4o Mini</option>
							<option value="gpt-4">GPT-4</option>
							<option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
						</select>
						<input
							type="text"
							id="user-input"
							class="form-control rounded-pill px-4 py-2"
							placeholder="Type your message..."
							autocomplete="off"
							required
						/>
						<button
							type="submit"
							class="btn btn-primary rounded-pill px-4 fw-semibold"
						>
							Send
						</button>
					</form>
				</main>
			</div>
		</div>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
